<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator_display">
                <input readonly type="text" class="calculator_input">
            </div>
            <div class="calculator_keys">
                <div>
                    <button onclick="ac()">AC</button>
                    <button onclick="del()">DEL</button>
                    <button class="dot" onclick="press('.')">.</button>
                    <button class="divide" onclick="press('/')">รท</button>
                </div>

                <div>
                    <button onclick="press('7')">7</button>
                    <button onclick="press('8')">8</button>
                    <button onclick="press('9')">9</button>
                    <button class="multiply" onclick="press('*')">&times;</button>
                </div>

                <div>
                    <button onclick="press('4')">4</button>
                    <button onclick="press('5')">5</button>
                    <button onclick="press('6')">6</button>
                    <button class="subtract" onclick="press('-')">-</button>
                </div>

                <div>
                    <button onclick="press('1')">1</button>
                    <button onclick="press('2')">2</button>
                    <button onclick="press('3')">3</button>
                    <button class="add" onclick="press('+')">+</button>
                </div>

                <div>
                    <button onclick="press('0')">0</button>
                    <button onclick="press('00')">00</button>
                    <button class="equals" onclick="eq()">=</button>
                </div>
            </div>
</body>

</html>
